
<!--input.form-control(type="text", ng-model='Product.maker')-->
<div class="container">
  <div class="row">
    <div class="col-md-3"><img ng-src="{{Product.picture[0].filename}}"/>
      <form role="form" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-4 control-label">User:</label>
          <div class="col-sm-8">
            <input type="text" ng-model="Product.picture[0].userAdded " ng-bind="Product.picture[0].userAdded" class="form-control input-sm"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Date for the picture:</label>
          <div class="col-sm-8">
            <input type="text" ng-model="Product.picture[0].dateAdded" ng-bind="Product.picture[0].dateAdded" class="form-control input-sm"/>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-9">
      <form role="form" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-4 control-label">Наименование:</label>
          <div class="col-sm-8">
            <input autofocus="autofocus" type="text" ng-model="Product.name" ng-bind="Product.name" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Производител:</label>
          <div class="col-sm-8">
            <input type="text" ng-model="Product.maker" ng-bind="Product.maker" class="form-control input-sm"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Модел:</label>
          <div class="col-sm-8">
            <input type="text" ng-model="Product.productModel" ng-bind="Product.productModel" class="form-control input-sm"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Произход:</label>
          <div class="col-sm-8">
            <input type="text" ng-model="Product.origin" ng-bind="Product.origin" class="form-control input-sm"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Магазин име:</label>
          <div class="col-sm-8">
            <input type="text" ng-model="Product.reseller.name" ng-bind="Product.reseller.name" class="form-control input-sm"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Закупен в Град:</label>
          <div class="col-sm-8">
            <input type="text" ng-model="Product.reseller.town" ng-bind="Product.reseller.town" class="form-control input-sm"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Цена:</label>
          <div class="col-sm-8">
            <input type="text" ng-model="Product.reseller.price" ng-bind="Product.reseller.price" class="form-control input-sm"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Дата на Покупка:</label>
          <div class="col-sm-8">
            <input type="text" ng-model="Product.reseller.dateBought" ng-bind="Product.reseller.dateBought" class="form-control input-sm"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Ключови думи:</label>
          <div class="col-sm-8">
            <input type="text" ng-model="keyWords" class="form-control input-sm"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Категории:</label>
          <div class="col-sm-8">
            <input type="text" ng-model="category" class="form-control input-sm"/>
          </div>
        </div>
      </form>
    </div>
  </div><br/>
  <form class="form-inline">
    <label class="checkbox">Is new comment
      <input type="checkbox" ng-model="Product.flagNewCommentAdded" ng-bind="Product.flagNewCommentAdded" ng-change="changeForUpdate()" class="checkbox"/>
    </label>
  </form>
  <form class="form-inline">
    <label class="checkbox">Is new
      <input type="checkbox" ng-model="Product.flagIsNew" ng-bind="Product.flagIsNew" ng-change="changeForUpdate()" class="checkbox"/>
    </label>
  </form>
  <button id="update" ng-click="updateProduct()" class="btn btn-primary">Update</button><a href="/" ng-click="deleteProduct()" class="btn btn-warning">Delete</a>
  <hr/>
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-success">
        <div class="panel-heading">ЗА:</div>
        <div class="panel-body">
          <ul class="list-unstyled">
            <li ng-repeat="pros in Product.pros" class="panel panel-default">
              <div class="panel-heading">
                <form class="form-inline">
                  <div class="form-group">
                    <div class="checkbox">
                      <label>is New
                        <input type="checkbox" ng-model="pros.flagIsNew" ng-bind="pros.flagIsNew" ng-change="changeForUpdate()"/>
                      </label>
                    </div>
                    <button ng-click="removeCommentFromPros(pros)" class="btn btn-warning">Remove</button>
                  </div>
                </form>
              </div>
              <div class="panel-body">
                <textarea rows="5" ng-model="pros.content" ng-bind="pros.content" class="form-control"></textarea>
              </div>
              <div class="panel-footer pros-color">User:&nbsp<span ng-bind="pros.userAdded"></span><br/>Date:&nbsp<span ng-bind="pros.dateAdded"></span></div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-danger">
        <div class="panel-heading">ПРОТИВ:</div>
        <div class="panel-body">
          <ul class="list-unstyled">
            <li ng-repeat="cons in Product.cons" class="panel panel-default">
              <div class="panel-heading">
                <form class="form-inline">
                  <div class="form-group">
                    <div class="checkbox">
                      <label>is New
                        <input type="checkbox" ng-model="cons.flagIsNew" ng-bind="cons.flagIsNew" ng-change="changeForUpdate()" class="checkbox"/>
                      </label>
                    </div>
                    <button ng-click="removeCommentFromCons(cons)" class="btn btn-warning">Remove</button>
                  </div>
                </form>
              </div>
              <div class="panel-body">
                <textarea rows="5" ng-model="cons.content" ng-bind="cons.content" class="form-control"></textarea>
              </div>
              <div class="panel-footer cons-color">User:&nbsp<span ng-bind="cons.userAdded"></span><br/>Date:&nbsp<span ng-bind="cons.dateAdded"></span></div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
